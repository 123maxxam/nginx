
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops3
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc 
  project: default
  source:
    path: yamls/
    repoURL: https:/github.com/maxxam123/nginx.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
